<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>

    <!-- cdn tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- script boxicons -->
    <!-- cdn to box-icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" />
    <!-- or -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css" />
</head>
<style>
    .orLoginWith {
        position: relative;
    }

    .orLoginWith::before {
        content: '';
        position: absolute;
        left: 0;
        top: 50%;
        width: 30%;
        border: 1px solid #a1a0a0;
    }

    .orLoginWith::after {
        content: '';
        position: absolute;
        right: 0;
        top: 50%;
        width: 30%;
        border: 1px solid #a1a0a0;
    }
</style>

<body>
    <div class="">
        <div class="hidden">
            <img src="./src/assets/img/register.gif" alt="">
        </div>
        <div class=" mx-6 border my-4">
            <div class="shadow-md  py-6 relative">
                <h1 class="text-2xl lg:text-3xl font-semibold text-center text-[#515172] ">Come join! Signing Up Just
                    <br>Takes a Few
                    Minutes</h1>
                <img src="./src/assets/img/finding.svg" alt=""
                    class="absolute top-14 -left-5 md:top-[60px] md:-left-10 ">
                <div class="my-8  mx-6">

                    <div class="flex relative z-10 mb-3 md:gap-6 gap-1 ">
                        <div class="relative z-0 group flex flex-col grow *:text-[#424242]">
                            <label for="firstName" class="">First Name</label>
                            <input type="text" placeholder="firstName"
                                class="border border-[#6063EB] py-1 ps-3 text-md outline-none">
                        </div>
                        <div class="flex flex-col grow *:text-[#424242]">
                            <label for="lastName" class="">Last Name</label>
                            <input type="text" id="lastName"
                                class="border border-[#6063EB] py-1 ps-3 text-md outline-none text-[#]">
                        </div>

                    </div>
                    <!-- Input Username Start -->
                    <div class="border w-full relative h-10 flex items-center border border-indigo-400">
                        <label for="username" class="absolute cursor-pointer">
                            <i class='bx bx-user text-xl text-[#6063EB] px-2 border-r-2 border-r-indigo-400'></i>
                        </label>
                        <input type="text" id="username" placeholder="Username"
                            class=" ms-10 ps-4 w-full outline-none text-[#424242]   ">
                    </div>
                    <!-- Input Username End -->

                    <!-- Input Password Start -->
                    <div class="border w-full relative h-10 flex items-center border border-indigo-400 my-4">
                        <label for="password" class="absolute cursor-pointer">
                            <i class='bx bx-lock-alt text-xl text-[#6063EB] px-2 border-r-2 border-r-indigo-400'></i>
                        </label>
                        <input type="password" id="password" placeholder="Create Password"
                            class=" ms-10 ps-4 w-full outline-none text-[#424242]   ">
                    </div>
                    <div class="border w-full relative h-10 flex items-center border border-indigo-400 my-4">
                        <label for="repeatpassword" class="absolute cursor-pointer">
                            <i
                                class='bx bx-lock-open-alt text-xl text-[#6063EB] px-2 border-r-2 border-r-indigo-400'></i>
                        </label>
                        <input type="password" id="repeatpassword" placeholder="Repeat Password"
                            class=" ms-10 ps-4 w-full outline-none text-[#424242]   ">
                    </div>
                    <!-- Input Password End-->

                    <div class="flex items-center justify-between">
                        <div class="flex items-center gap-2">
                            <input type="checkbox" id="remember">
                            <label for="remember" class="text-[#424242]">Remember Me</label>
                        </div>
                        <a href="" class="text-indigo-500 underline">Forget Password</a>
                    </div>

                    <button
                        class="border-2 border-indigo-500 text-gray-200  py-1.5 px-10 mx-auto flex rounded-md duration-300 bg-indigo-500 active:scale-105 my-10 hover:bg-transparent hover:text-black">Create
                        New
                        Account</button>

                    <p class="text-center text-md orLoginWith">or login with</p>

                    <ul class="*:text-2xl flex justify-center my-10 gap-12 *:text-[#424242] *:duration-300 ">
                        <li class="hover:text-red-800"><a href="">
                                <i class='bx bxl-google '></i>
                            </a></li>
                        <li class="hover:text-blue-500"><a href="">
                                <i class='bx bxl-facebook-circle'></i>
                            </a></li>
                        <li class="hover:text-blue-500"><a href="">
                                <i class='bx bxl-paypal'></i>
                            </a></li>
                    </ul>


                </div>
            </div>
        </div>

    </div>
</body>

</html>
